<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoreOracle: Prompt Spinner</title>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Philosopher', sans-serif;
      background: linear-gradient(135deg, #6A4C93, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #FFCA3A;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.1em;
      color: #FFCA3A;
      margin-bottom: 20px;
    }

    button {
      background-color: #FFCA3A;
      color: #000;
      font-size: 1.2em;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #FF595E;
      transform: scale(1.05);
    }

    #prompt {
      font-size: 1.2em;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: rgba(25, 130, 196, 0.2);
      border: 2px solid #1982C4;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 10px #1982C4;
    }

    img {
      margin-top: 30px;
      max-width: 300px;
      border: 4px solid #8AC926;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(138, 201, 38, 0.6);
    }
  </style>
</head>
<body>
  <h1>LoreOracle</h1>
  <p>Tap to reveal your cosmic vision</p>
  <button onclick="spin()">âœ¨ Reveal My Oracle</button>
  <div id="prompt"></div>
  <img id="image" src="" alt="Your Oracle Will Appear Here" />
  <script>
    async function spin() {
      const res = await fetch('/spin');
      const data = await res.json();
      document.getElementById('prompt').textContent = data.prompt;
      document.getElementById('image').src = data.image_url;
    }
  </script>
</body>
</html>
